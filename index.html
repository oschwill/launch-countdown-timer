<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>
  <main>
    <h1>WEÂ´RE LAUNCHING SOON</h1>
    <div class="countdown">
      <div class="letter">
        <div class="top-letter">
          <div class="bottom-left-circle">&nbsp;</div>
          <p class="day"></p>
          <div class="bottom-right-circle">&nbsp;</div>
        </div>
        <div class="bottom-letter">
          <div class="top-left-circle">&nbsp;</div>
          <p class="day"></p>
          <div class="top-right-circle">&nbsp;</div>
        </div>
        <p class="description">DAYS</p>
      </div>
      <div class="letter">
        <div class="top-letter">
          <div class="bottom-left-circle">&nbsp;</div>
          <p class="hour"></p>
          <div class="bottom-right-circle">&nbsp;</div>
        </div>
        <div class="bottom-letter">
          <div class="top-left-circle">&nbsp;</div>
          <p class="hour"></p>
          <div class="top-right-circle">&nbsp;</div>
        </div>
        <p class="description">HOURS</p>
      </div>
      <div class="letter">
        <div class="top-letter">
          <div class="bottom-left-circle">&nbsp;</div>
          <p class="minute"></p>
          <div class="bottom-right-circle">&nbsp;</div>
        </div>
        <div class="bottom-letter">
          <div class="top-left-circle">&nbsp;</div>
          <p class="minute"></p>
          <div class="top-right-circle">&nbsp;</div>
        </div>
        <p class="description">MINUTES</p>
      </div>
      <div class="letter">
        <div class="top-letter">
          <div class="bottom-left-circle">&nbsp;</div>
          <p class="second"></p>
          <div class="bottom-right-circle">&nbsp;</div>
        </div>
        <div class="bottom-letter">
          <div class="top-left-circle">&nbsp;</div>
          <p class="second"></p>
          <div class="top-right-circle">&nbsp;</div>
        </div>
        <p class="description">SECONDS</p>
      </div>
    </div>
    <p class="output"></p>
    <div class="social-media">
      <img src="./images/icon-facebook.svg" alt="facebook">
      <img src="./images/icon-pinterest.svg" alt="pinterest">
      <img src="./images/icon-instagram.svg" alt="instagram">
    </div>
    <img src="./images/pattern-hills.svg" alt="">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Olli S.</a>.
    </div>
  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
